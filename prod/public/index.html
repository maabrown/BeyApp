<!DOCTYPE html>
<html>
	<head>
		<title>Beyonce Lyric Application</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>

	<body ng-app="sampleApp">

		<h1>Welcome to the Beyonce Lyric App!</h1>

		<div ng-controller="ResultController">
			<form novalidate ng-submit="getInformation(searchTerm)">
				<input type="text" placeholder="What's The Word?" required ng-model="searchTerm">
				<button type="submit">Submit</button>
			</form>

			<div></div>
		</div>

		<div ng-view></div>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.js"></script>

		<script type="text/javascript" src="js/controllers/MainCtrl.js"></script>
		<script type="text/javascript" src="js/controllers/NerdCtrl.js"></script>
		<script type="text/javascript" src="js/services/NerdService.js"></script>
		<script type="text/javascript" src="js/controllers/StarterCtrl.js"></script>
		<script type="text/javascript" src="js/controllers/ResultCtrl.js"></script>
		<script type="text/javascript" src="js/services/ResultService.js"></script>
		<script type="text/javascript" src="js/appRoutes.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
