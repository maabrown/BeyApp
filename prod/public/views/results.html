<h1>These are your results</h1>

<h2>You searched for: {{ searchTerm}}</h2>

<h2>It was found {{totalMatches}} times</h2>

<h2> Found in the following songs:</h2>

<ul>
	<li ng-repeat="x in songs">
		<span> {{ x.title }}</span> <span> {{ x.matches }}</span>
	</li>
</ul>

<result-tabs></result-tabs>

<h2> {{ error }}</h2>
