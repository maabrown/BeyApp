<style type="text/css">
	body {
		background-color: #F9F7EB;
	}
</style>

<div id="resultsPage" class="container-fluid">
	
	<div id="header">
			<div>
				<img src="../../../images/Logos/bey-logo-black-horizontal.png" class="logo">
			</div>
	</div>

	<hr class="underline">
	
	<div class="infoContainer">
		
		<div class="songDefinition">

			<div class="lineInfo">
			<h3>You searched for the word: </h3> <div class="searchTermDiv">{{ searchTerm}}</div>
			</div>

			<br>

			<div class="lineInfo">
			<h3>It was found </h3> <div class="totalMatchesDiv">{{totalMatches}}</div> <h3> times in the following songs:</h3>
			</div>

			<ul class="songListResults">
				<li ng-repeat="x in songs">
					<span> {{ x.title }}</span>, <span> {{ x.matches }} times</span>
				</li>
			</ul>

			<br>

			<div class="lineInfo">
				<h3>The word </h3> <div class="searchTermDiv">{{ searchTerm }}</div> <h3> also appears in these albums.</h3>
			</div>

		</div>

		<result-tabs></result-tabs>

		<h2> {{ error }}</h2>

		<a href ng-href="/search">New Search</a>
	
	<div>

</div>
