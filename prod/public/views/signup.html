<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Signup</h1>

    <!-- show any messages that come back with authentication -->
    <div growl></div>

    <!-- SIGN UP FORM -->
    <form ng-controller="SignUpFormController" ng-submit="submission(user)">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" ng-model="user.email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="user.password">
        </div>

        <button type="submit" class="btn btn-warning btn-lg">Signup</button>
    </form>

    <hr>

    <p>Already have an account? <a href="/admin/login">Login</a></p>
    <p>Or go <a href="/">Home</a></p>

</div>
