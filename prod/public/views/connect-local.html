
<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-user"></span> Add Local Account</h1>

    <div growl></div>

    <!-- LOGIN FORM -->
    <form ng-controller="SecondarySignUpController" ng-submit="submission(user)">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" ng-model="user.email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="user.password" required>
        </div>

        <button type="submit" class="btn btn-warning btn-lg">Add Local</button>
    </form>

    <hr>

    <p><a href="/profile">Go back to profile</a></p>

</div>
