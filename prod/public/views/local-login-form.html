

<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Login</h1>

    <!-- show any messages that come back with a failed authentication in the local-login strategy-->

        <div growl></div>
    

    <!-- LOGIN FORM -->
    <form ng-controller="LoginFormController" ng-submit="login(user)">
        <div class="form-group">
            <label>Email</label>
            <input required type="text" class="form-control" ng-model="user.email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input required type="password" class="form-control" ng-model="user.password">
        </div>

        <button type="submit" class="btn btn-warning btn-lg">Login</button>
    </form>

    <hr>



    <p>Need an account? <a redirect href="/admin/signup">Signup</a></p>
    <p>Or go <a href="/">home</a>.</p>

</div>
