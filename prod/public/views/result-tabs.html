<!-- using angular-ui -->
<uib-tabset justified="true">
	<uib-tab heading="Dangerously In Love ({{numOfDangerousSongs}})"></uib-tab>
	<uib-tab heading="B'Day ({{numOfBdaySongs}})"></uib-tab>
	<uib-tab heading="I Am...Sasha Fierce ({{numOfSashaSongs}})"></uib-tab>
	<uib-tab heading="4 ({{numOfFourSongs}})"></uib-tab>
	<uib-tab heading="Beyonce ({{numOfBeyonceSongs}})"></uib-tab>
	<uib-tab heading="Lemonade ({{numOfLemonadeSongs}})">
		<ul>
			<li ng-repeat="songs in lemonadeArray">
				<uib-accordion>
					<div uib-accordion-group class="panel-default" heading="{{songs.title}}">
						<div ng-bind-html=songs.lyrics></div>
					</div>
				</uib-accordion>
			</li>
		</ul>
	</uib-tab>
</uib-tabset>
