<!-- using angular-ui -->
<uib-tabset justified="false">
	<uib-tab ng-hide="!numOfDangerousSongs">
		<uib-tab-heading>
			<img src="../images/BeyonceAlbums/dangerously.jpg">
		</uib-tab-heading>

		<div class="tabResults" ng-hide="!numOfDangerousSongs">
			<div>
				<img src="../images/BeyonceAlbums/dangerously.jpg">
			</div>
			
			<div class="songListings">
				<uib-accordion>
					<div ng-repeat="songs in dangerouslyArray">
						
							<div uib-accordion-group class="panel-default songHeader" class="songTitleDiv song{{index}}"  >
								<uib-accordion-heading class="accordionHeading">
									{{songs.title}} <span><i class="fa fa-chevron-circle-down iconStyle"></i></span>
								</uib-accordion-heading>
								<div ng-bind-html=songs.lyrics class="songLyricsDiv lyricsDiv{{$index}}" ></div>
							</div>
						
					</div>
				</uib-accordion>
			</div>
		</div>		
	</uib-tab>
