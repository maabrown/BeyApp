<!-- using angular-ui -->
<uib-tabset justified="true">
	<uib-tab>
		<uib-tab-heading>
			<img src="../images/BeyonceAlbums/dangerously.jpg">
		</uib-tab-heading>
	</uib-tab>

	<uib-tab heading="B'Day ({{numOfBdaySongs}})">
		<uib-tab-heading>
			<img src="../images/BeyonceAlbums/bday.png">
		</uib-tab-heading>
	</uib-tab>

	<uib-tab heading="I Am...Sasha Fierce ({{numOfSashaSongs}})">
		<uib-tab-heading>
			<img src="../images/BeyonceAlbums/sasha.png">
		</uib-tab-heading>
	</uib-tab>

	<uib-tab heading="4 ({{numOfFourSongs}})">
		<uib-tab-heading>
			<img src="../images/BeyonceAlbums/4.jpg">
		</uib-tab-heading>
	</uib-tab>

	<uib-tab heading="Beyonce ({{numOfBeyonceSongs}})">
		<uib-tab-heading>
			<img src="../images/BeyonceAlbums/beyonce.png">
		</uib-tab-heading>
	</uib-tab>
	
	<uib-tab>
		<uib-tab-heading>
			<img src="../images/BeyonceAlbums/Lemonade.png" ng-click="buildToggle()">
		</uib-tab-heading>
		
		<div class="tabResults">
			<div>
				<img src="../images/BeyonceAlbums/Lemonade.png">
			</div>
			
			<div class="songListings">
				<uib-accordion>
					<div ng-repeat="songs in lemonadeArray">
						
							<div uib-accordion-group class="panel-default songHeader" class="songTitleDiv song{{index}}"  >
								<uib-accordion-heading class="accordionHeading">
									{{songs.title}} <span><i class="fa fa-chevron-circle-down iconStyle"></i></span>
								</uib-accordion-heading>
								<!-- <button ng-click="highlight()">Highlight</button> -->
								<!-- <button ng-click="unhighlight()">Unhighlight</button> -->
								<div class="checkboxDiv" ng-click="toggleClick()">
								<input type="checkbox" class="highlightCheckbox" data-on="Unhighlight Words" data-off="Highlight Words" data-toggle="toggle">
								</div>
<!-- 								<script type="text/javascript">
									  $(function() {
    $('#highlightCheckbox').bootstrapToggle();
  })
								</script> -->
								<div ng-bind-html=songs.lyrics class="songLyricsDiv lyricsDiv{{$index}}" ></div>
							</div>
						
					</div>
				</uib-accordion>
			</div>
		</div>
	</uib-tab>
</uib-tabset>
