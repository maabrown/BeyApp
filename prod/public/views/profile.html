
<div class="page-header text-center">
    <h1><span class="fa fa-anchor"></span> Profile Page</h1>
    <a href="/logout" class="btn btn-default btn-sm">Logout</a>
</div>

<div class="row">

    <!-- GOOGLE INFORMATION -->
    <div class="col-sm-6">
    <h3 class="text-danger"><span class="fa fa-google-plus"></span> Google</h3>
        
        <div ng-show="user.google.token">
            <div class="well">
                    <p>
                        <strong>Email</strong>: {{ user.google.email }}<br>
                        <strong>Name</strong>: {{ user.google.name }}
                    </p>
            </div>

            <a href="/unlink/Google" class="btn btn-default">Unlink Google</a>
        </div>

        <div ng-hide="user.google.token">
            <a href="/auth/google">Link Google Profile </a>
        </div>
    
    </div>


</div>

<div class="row">
    
    <!-- LOCAL INFORMATION -->
    <div class="col-sm-6">
    <h3 class="text-danger"><span class="fa fa-google-plus"></span> Local</h3>
        
        <div ng-show="user.local.password">
            <div class="well">
                <p>
                    <strong>Email</strong>:{{ user.local.email }}<br>
                    <strong>Password</strong>: 
                        <span ng-show="user.local.password">
                        Password Entered<br>
                        </span>
                </p>
            </div>

            <a href="/unlink/local" class="btn btn-default">Unlink Local</a>
        </div>

        <div ng-hide="user.local.password">
            <a href="/connect/local">Link Local Profile</a>
        </div>
    </div>
</div>
